{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="shadow p-3">
                {% csrf_token %}
                <div class="form-group">
                    <br>
                    <input type="text" class="form-control" name="task" placeholder="Enter your Task name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter Task priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date">
                </div>
                <input type="submit" value="Save" class="btn btn-info">

            </form>
        </div>
        <div class="col-md-6">
            <h4 class="text-css">Task to be completed.</h4>
            {% for i in task %}
                <div class="card shadow p-3">
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p><b>{{i.priority}}</b></p>
                        <p><b>{{i.date}}</b></p>
                        <a class="btn btn-success" href="{% url 'cbvdelete' i.id %}">Done</a>
                        <a class="btn btn-dark" href="{% url 'cbvupdate' i.id %}">Update</a>
                    </div>
                </div> <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
