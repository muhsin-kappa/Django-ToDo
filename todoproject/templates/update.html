{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="col-md-12">
    <div class="card shadow p-3">
      <div class="card-title">
        <h3>Task Update:</h3>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          {{form.as_p}}
          <button class="btn btn-warning" type="submit">Confirm</button>
          <a class="btn btn-primary" href="{% url 'home' %}">Go Home</a>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
